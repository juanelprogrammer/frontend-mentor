<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="img">
        <img src="./images/image-equilibrium.jpg" alt="nft-equilibrium">
      </div>
      <div class="content">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="values">
          <ul>
            <li><img src="./images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</li>
            <li><img src="./images/icon-clock.svg" alt="icon-clock">3 days left</li>
          </ul>
        </div>
      </div>
      <div class="footer">
        <img src="./images/image-avatar.png" alt="image-avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
  

  

  
  

</body>
</html>
